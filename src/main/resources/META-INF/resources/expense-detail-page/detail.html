<!DOCTYPE html>
<html>
<head>
    <title>Expense Details</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Expense Details</h1>
<table id="book-detail-table">
    <tr>
        <th>Title</th>
        <td id="book-title"></td>
    </tr>
    <tr>
        <th>Author</th>
        <td id="book-author"></td>
    </tr>
    <tr>
        <th>Total</th>
        <td id="book-total"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td id="book-description"></td>
    </tr>
</table>
<button id="back-button">Back to list</button>
<script src="detail.js"></script>
</body>
</html>
